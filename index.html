<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Service Worker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="style.css"> <!-- Enlace a la hoja de estilos opcional -->
    <style>
        /* Estilos b치sicos */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        nav {
            background-color: #4c7faf;
            color: #fff;
            padding: 10px 0;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 200px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        section {
            margin-bottom: 20px;
        }

        .image-container {
            text-align: center;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }

        label {
            margin-bottom: 5px;
        }

        input, select, button {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
        }

        button {
            background-color: #4c7faf;
            color: white;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4c7faf;
        }

        .actions, .registration {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 30px;
            align-items: center;
        }

        .actions div, .registration div {
            text-align: center;
        }

        #response {
            margin-top: 20px;
            text-align: center;
        }

        .full-width {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <!-- Barra de navegaci칩n -->
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="servicios.html">Servicios</a></li>
            <li><a href="contacto.html">Contacto</a></li>
            <li><a href="#">Acerca de</a></li>
        </ul>
    </nav>

    <!-- Contenido principal -->
    <main>
        <!-- Contenedor de la imagen -->
        <section class="image-container">
            <img src="./public/img/doctores.png" alt="Imagen de doctores">
        </section>

        <!-- Formulario de entrada de datos -->
        <section>
            <form>
                <div class="form-group">
                    <label for="text">Tu nombre</label>
                    <input type="text" id="text"> 
                </div>
               
                <div class="form-group">
                    <label for="date">Fecha:</label>
                    <input type="date" id="date">
                </div>
                <div class="form-group">
                    <label for="file">Archivo:</label>
                    <input type="file" id="file">
                </div>
                <div class="form-group">
                    <label for="select">Seleccionar:</label>
                    <select id="select">
                        <option value="1">Doctores</option>
                        <option value="2">Enfermeros</option>
                        <option value="1">Bomberos</option>
                        <option value="2">Militares</option> 
                    </select>
                </div>
            </form>
        </section>

        <!-- Secci칩n de acciones -->
        <section class="actions">
            <div>
                <button onclick="insertar();">Insertar</button>
            </div>
            <div>
                <button onclick="eliminar();">Eliminar</button>
            </div>
            <div>
                <button onclick="buscar();">Buscar</button>
            </div>
        </section>

        <!-- Formulario de registro de usuario -->
        <section class="registration">
            <div class="full-width">
                <label for="name">nombre:</label>
                <input id="name" name="name" placeholder="Ingrese su nombre">
            </div>
            <div class="full-width">
                <label for="job">trabajo:</label>
                <input id="job" name="job" placeholder="Ingrese su trabajo">
            </div>
            <div class="full-width">
                <button id="registerBtn">registrarse</button>
            </div>
        </section>

        <!-- Respuesta y eliminaci칩n de registros -->
        <section id="response"></section>

        <section>
            <button id="deleteAllBtn" name="deleteAllBtn">eliminar</button>
        </section>
    </main>
</body>
</html>
